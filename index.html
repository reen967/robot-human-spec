<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robot Language Engine</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html" class="active">Translator</a>
            <a href="dictionary.html">Dictionary</a>
        </nav>

        <div class="main-grid">
            <div class="controls card">
                <h3>Translation Settings</h3>
                <label>Select Word:</label>
                <select id="wordSelect"></select>
                
                <label>Target Robot:</label>
                <select id="robotSelect"></select>
                
                <button id="playBtn" class="primary-btn">Play Word</button>
            </div>

            <div class="visualizer card">
                <h3>Sensation vs. Effort</h3>
                <canvas id="plotCanvas"></canvas>
            </div>
        </div>

        <div id="log" class="card">
            <h4>Real-time Instruction Stream:</h4>
            <div id="outputStream"></div>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="engine.js"></script>
</body>
</html>
